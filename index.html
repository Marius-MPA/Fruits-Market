


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruits Market</title>
    <!-- font awensome -->
    <script src="https://kit.fontawesome.com/711963be5a.js" crossorigin="anonymous"></script>
    <!-- Custom css -->
    <link href="./styles.css" rel="stylesheet"/>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="navbar-center">
            <span class="nav-icon">
                <i class="fas fa-bars"></i>
            </span>
            <img src="./images/fruits-logo.png" alt="store logo" class="nav-logo"/>
            <div class="cart-btn">
                <span class="nav-icon">
                    <i class="fas fa-cart-plus"></i>
                </span>
                <div class="cart-items">0</div>
            </div>
        </div>
    </nav>
    <!-- Navbar End -->
    <!-- hero -->
    <header class="hero">
        <div class="banner">
            <h1 class="banner-title">organic fruits</h1>
            <a href="#products-List" class="banner-btn">shop now</a>
        </div>
    </header>
    <!-- hero end -->
    <!-- products -->
    <section class="products" id="products-List">
        <div class="section-title">
            <h2>our products</h2>
        </div>
        <div class="products-center">
            <!-- 'Single product is deleted from HTML and inserted with JS, so it's number of appereances depends of number of items from data base -->          
            <!-- single product 
            <article class="product">
                <div class="img-container">
                    <img src="./images/product-1.jpeg" alt="product" class="product-img">
                    <button class="bag-btn" data-id="1">
                        <i class="fas fa-shopping-cart"></i>
                        add to bag
                    </button>
                </div>
                <h3>queen bed</h3>
                <h4>400$</h4>
            </article>
            single products end -->
        </div>
    </section>
    <!-- products end -->
    <!-- cart -->
    <div class="cart-overlay">
        <div class="cart">
            <span class="close-cart">
                <i class="fas fa-window-close"></i>
            </span>
            <h2>your cart</h2>
            <div class="cart-content">

                <!-- 'cart item' is inserted with JS -->

                <!-- cart item
                <div class="cart-item">
                    <img src="./images/product-1.jpeg" alt="product">
                    <div>
                        <h4>queen bed</h4>
                        <h5>$9.00</h5>
                        <span class="remove-item">remove</span>
                    </div>
                    <div>
                        <i class="fas fa-chevron-up"></i>
                        <p class="item-amount">1</p>
                        <i class="fas fa-chevron-down"></i>
                    </div>
                </div>
                ---cart item end -->
            </div>
            <div class="cart-footer">
                <h3>your total: $ <span class="cart-total">0</span></h3>
                <button class="clear-cart banner-btn">clear cart</button>
            </div>
        </div> 
    </div>
    <!-- cart end -->
        
    <!-- contentful -->
    <script src="https://cdn.jsdelivr.net/npm/contentful@latest/dist/contentful.browser.min.js"></script>

    <!-- application js -->
    <script src="./app.js"></script>
</body>
</html>
